<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - PeticionaIA</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/cadastro.css">
</head>
<body style="background-color: var(--color-secondary)">
  <div class="signup-container">
    <div class="signup-box">
      <div class="icon">⚖️</div>
      <h2>Cadastro - PeticionaIA</h2>
      <form id="signupForm">
        <div class="input-group">
          <label for="name">Nome</label>
          <input type="text" id="name" placeholder="Digite seu nome completo" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email" required>
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Crie sua senha" required>
        </div>
        
        <!-- Botão correto dentro do form -->
        <button type="submit">Cadastrar</button>
      </form>
      
      <p id="message"></p>
      <p class="login-text">Já tem conta? <a href="login.html">Entrar</a></p>
    </div>
  </div>

  <!-- Script para validar e redirecionar -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (password.length < 6) {
        message.style.color = "red";
        message.textContent = "A senha deve ter pelo menos 6 caracteres.";
        return;
      }

      // Exemplo simples de sucesso
      message.style.color = "green";
      message.textContent = "Cadastro realizado com sucesso!";
      
      // Redireciona após 2 segundos
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    });
  </script>
</body>
</html>
