<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Petição</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/index.css">

</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo-area">
      <i class="fas fa-book"></i> <!-- Ícone de caderno -->
      <span>PetiçãoApp</span>
    </div>
    <button class="menu-btn"><i class="fas fa-bars"></i></button>
  </header>

  <!-- MAIN -->
  <main>
    <label for="relato">Relato do caso:</label>
    <textarea id="relato" placeholder="Digite seu relato aqui..."></textarea>
    <button onclick="gerarPeticao()">Gerar Petição</button>
    <pre id="resultado"></pre>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 PetiçãoApp - Todos os direitos reservados
  </footer>

  <script src="script.js"></script>
</body>
</html>
