<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - PeticionaIA</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/cadastro.css">
</head>
<body style="background-color: var(--color-secondary)">
  <div class="signup-container">
    <div class="signup-box">
      <div class="icon">⚖️</div>
      <h2>Cadastro - PeticionaIA</h2>
      <form id="signupForm">
        <div class="input-group">
          <label for="name">Nome</label>
          <input type="text" id="name" placeholder="Digite seu nome completo" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email" required>
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Crie sua senha" required>
        </div>
        
        <!-- Botão correto dentro do form -->
        <button type="submit">Cadastrar</button>
      </form>
      
      <p id="message"></p>
      <p class="login-text">Já tem conta? <a href="index.html">Entrar</a></p>
    </div>
  </div>

  <!-- Script para validar e redirecionar -->
  <script src="main.js"></script>
</body>
</html>
